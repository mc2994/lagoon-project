<div class="container">
  <div class='photo-list'>
    <div clas="ui grid">
       <div class="ui horizontal segments" >
         <span *ngFor="let photo of photos" >
           <div class="ui segment">
             <img src="data:image/jpeg;base64,{{photo.imageName}}"  class='ui medium image' (click)="onSelect(photo)" style="cursor: pointer">
             <div class="ui grid">
                 <div class="twelve wide column left aligned">
                     <strong>{{photo.title}}</strong><br/>
                 </div>
                 <div class="four wide column right aligned">
                   {{photo.likes}} Likes
                 </div>
             </div>
           </div>
         </span>
        </div>
      </div>

      <a class="ui button" routerLink="/add-photo" routerLinkActive="active">Add Photo</a>
  </div>
</div>
