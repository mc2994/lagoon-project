<div class="container">
    <h3>List of Users</h3>
    <div class="ui left icon input">
        <!-- <h4>Search: </h4> -->
        <input type="text" name="search" [(ngModel)]="user.firstName" id="search" placeholder="Search...">
        <i class="users icon"></i>
        <button class="ui primary button" (click)="fetchPhotosAsync();">
            Go
        </button>
        <button type="submit" class="ui icon red button" (click)="exportToPDF()">
            <i class="file pdf outline icon"></i>
        </button>
        <button type="submit" class="ui icon green button" (click)="exportRecordWithTimer()">
            <i class="file excel outline icon"></i>
        </button>
        
    </div>

    <table class="ui celled padded table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Birthdate</th>
                <th>Gender</th>
                <th class="ui center aligned">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of paginated.content">
                <td>
                    {{user.userId}}
                </td>
                <td class="single line">
                        {{user.firstName}}  {{user.lastName}}
                </td>
                <td>
                       Nasugbu, Batangas
                </td>
                <td>
                        {{user.created | date: 'MM/dd/yyyy'}}
                </td>
                <td>
                    Male
                </td>
                <td class="ui center aligned">
                    <button type="submit" class="ui icon blue button">
                        <i class="search icon"></i>
                    </button>

                    <button type="submit" class="ui icon orange button">
                        <i class="edit icon"></i>
                    </button>
                    <button type="submit" class="ui icon red button">
                        <i class="trash icon"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item" *ngFor="let index of pageNumber" (click)="nextPage(index)">{{index}}</a>
                        <a class="icon item" >
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>

</div>
